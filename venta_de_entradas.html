  <article class="section-flexible">
    <!-- Disposicion del Estadio-->
<section class="section-images">
  <div class="estadio-container ">
    <div class="image-Izquierda" ></div>
    <div class="centro">
        <div class="image-Centro-Arriba"></div>
        <div class="image-Centro"></div>
        <div class="image-Centro-Abajo"></div>
    </div>
    <div class="image-Derecha"></div>
  </div>
</section>
<!-- Tabla-->
<section  class="section-tabla">
  
</section>
<!-- Form-->
<section>
  <table>
    <thead>
      <tr>
        <th>Zona</th>
        <th>Precio</th>
      </tr>
    </thead>
    <tbody>
      <tr >
        <td ><label for="der">Zona Derecha</label></td>
        <td><input id="der" type="radio" name="precio" onclick="scrollToSection('section-pago')"><label for="der">$10</label></td>
      </tr>
      <tr>
        <td><label for="izq">Zona Izquierda</label></td>
        <td><input id="izq" type="radio" name="precio" onclick="scrollToSection('section-pago')"><label for="izq">$10</td>
      </tr>
      <tr>
        <td><label for="sup">Zona Superior</label></td>
        <td><input id="sup" type="radio" name="precio" onclick="scrollToSection('section-pago')"><label for="sup">$20</td>
      </tr>
      <tr>
        <td><label for="inf">Zona Inferior</label></td>
        <td><input id="inf" type="radio" name="precio" onclick="scrollToSection('section-pago')"><label for="inf">$30</td>
      </tr>
      
    </tbody>
  </table>
  </section>
  <script>
    function scrollToSection(sectionId) {
      const section = document.getElementById(sectionId);
      if (section) {
        section.scrollIntoView({ behavior: 'smooth' });
      }
    }
  </script>
</article>
  <section id="section-pago"> 
<form id="Form-Pago" action="#" method="get">
  <label for="fecha"> Seleccione la fecha <input type="date"> </label>
  <label for="tipo"> Tipo de Entradas 
    <select name="" id="dropdown">
      <option value="" disabled selected></option>
      <option value="1" > VIP</option>
      <option value="2" > Regular</option>
    </select> </label>
  <label for="cantidad"> Cantidad <input type="number" min="1" max="10"> </label>
  <input id="submit" type="submit" value="Continuar">
</form>

</section>
