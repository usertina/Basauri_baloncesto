  <div class="estadio-container ">

<article class="section-flexible">
<section>
  <!-- Tabla-->
  <table id="tabla">
    <thead>
      <tr>
        <th>Zona</th>
        <th>Precio</th>
      </tr>
    </thead>
    <tbody>
      <tr >
        <td ><label for="der">Zona Derecha</label></td>
        <td><input class="inline" id="der" type="radio" name="precio" ><label for="der">$10</label></td>
      </tr>
      <tr>
        <td><label for="izq">Zona Izquierda</label></td>
        <td><input class="inline" id="izq" type="radio" name="precio" ><label for="izq">$10</td>
      </tr>
      <tr>
        <td><label for="sup">Zona Superior</label></td>
        <td><input class="inline" id="sup" type="radio" name="precio" ><label for="sup">$20</td>
      </tr>
      <tr>
        <td><label for="inf">Zona Inferior</label></td>
        <td><input class="inline" id="inf" type="radio" name="precio" ><label for="inf">$30</td>
      </tr>
      
    </tbody>
  </table>
  </section>
 

<!-- Form-->

  <section id="section-pago"> 
<form id="Form-Pago" action="#" method="get">
  <label for="fecha"> Seleccione la fecha <input type="date"> </label>
  <label for="tipo"> Tipo de Entradas 
    <select name="" id="dropdown">
      <option value="" disabled selected></option>
      <option value="1" > VIP</option>
      <option value="2" > Regular</option>
    </select> </label>
  <label for="cantidad"> Cantidad <input type="number" min="1" max="10"> </label>
  <input id="submit" type="submit" value="Continuar">
</form>

</section>
